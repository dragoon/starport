    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/PixiPlugin.min.js"></script>
    <script src="https://pixijs.download/v6.2.0/pixi.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.js"></script>

    <title>Dashboard</title>

<body>
<!-- inner sun -->
<div id="sun_r"></div>
<div id="sunDay"></div>
<div id="sunSet"></div>
<div id="sky"></div>
<div id="horizon"></div>
<!-- night sky -->
<div id="horizonNight"></div>
<div id="darknessOverlaySky"></div>
<div class="canvas">
    <div class="datetime-container">
        <div style="display: flex; flex-direction: row">
            <div class="time"></div>
            <div>
                <span class="cur-temp"></span>
                <span class="temp-units">Â°</span>
            </div>
            <div>
                <span class="cur-wind"></span>
                <span class="wind-units">km/h</span>
            </div>
        </div>
        <div class="calendar-container">
            <table id="calendar">
                <thead>
                <tr>
                    <td>Mon</td>
                    <td>Tue</td>
                    <td>Wed</td>
                    <td>Thu</td>
                    <td>Fri</td>
                    <td>Sat</td>
                    <td>Sun</td>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="weather-cards">
        <div class="container" id="card-weather-1">
            <div class="card-container">
                <div class="card weather">
                    <svg class="inner">
                        <defs>
                            <path id="leaf"
                                  d="M41.9,56.3l0.1-2.5c0,0,4.6-1.2,5.6-2.2c1-1,3.6-13,12-15.6c9.7-3.1,19.9-2,26.1-2.1c2.7,0-10,23.9-20.5,25 c-7.5,0.8-17.2-5.1-17.2-5.1L41.9,56.3z"/>
                        </defs>
                    </svg>
                    <canvas id="canvas"></canvas>
                    <div class="details">
                        <div class="temp">
                            <span id="temperature"></span><span class="temp-degrees"></span>
                            <span class="temperature-night"></span><span class="temp-degrees"></span>
                        </div>
                        <div class="right">
                            <div id="date"></div>
                            <div id="summary"></div>
                        </div>
                    </div>
                    <div class="sun"></div>
                    <div class="moon"></div>
                    <div class="details-bottom">
                    </div>
                </div>
            </div>
            <svg class="outer"></svg>
        </div>
