        // register the plugin

            class ViewModel {
                constructor() {
                    this.weatherMap = Object.values(weatherMap);

                changeWeather(data, event) {
                    let card_id = Number($($(event.currentTarget).parentsUntil(".weather-cards")[3]).find(".container").attr("id").substring(13))  - 1;

            }
