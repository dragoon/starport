                        <g id="cloud3" class="cloud"></g>
                        <g id="fog3" class="fog"></g>
                        <g id="layer2"></g>
                        <g id="fog2" class="fog"></g>
                        <g id="cloud2" class="cloud"></g>
                        <g id="layer1"></g>
                        <g id="cloud1" class="cloud"></g>
                        <g id="fog1" class="fog"></g>

                        <div class="right">

                            <div id="summary"></div>

                    <div id="sun"></div>
